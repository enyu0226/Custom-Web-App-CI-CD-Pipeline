<!DOCTYPE html>
<html lang="en">
  <!--
    The Mythical Mysfits website characterized by dynamically pulling the mysfits from our backend service via the ingress/ingress controller.
  -->
  <head>
    <title>Mythical Mysfits</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"

  </head>
  <body ng-app="mysfitsApp">
    <br>
    <div style="text-align: center">
      <img src="https://www.mythicalmysfits.com/images/aws_mythical_banner.png" width="800px" align="center">
    </div>
    <div class="container" ng-controller="mysfitsFilterController">
      <div id="filterMenu">
        <ul class="nav nav-pills">
          &nbsp;
          <li class="nav-item dropdown" ng-repeat="filterCategory in filterOptionsList.categories">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#!" role="button" aria-haspopup="true" aria-expanded="false">{{filterCategory.title}}</a>
            <div class="dropdown-menu" >
              <button class="dropdown-item" ng-repeat="filterCategorySelection in filterCategory.selections" ng-click="queryMysfits(filterCategory.title, filterCategorySelection)">{{filterCategorySelection}}</button>
            </div>
          </li>
          &nbsp;
          <li class="nav-item " >
            <button type="button" class="btn btn-success" ng-click="removeFilter()">View All</button>
          </li>
        </ul>
      </div>
    </div>
    <br>
    <div class="container">
      <div id="mysfitsGrid" class="row" ng-controller="mysfitsListController">
          <div class="col-md-4 border border-warning" ng-repeat="mysfit in mysfits">
              <br>
              <p align="center">
                <strong> {{mysfit.name}}</strong>
                <br>
                <img  class="swing image-toggle" onclick="imageTriggerEffect()" src="{{mysfit.thumbImageUri}}" alt="{{mysfit.Name}}">
                <img class="swing image-toggle" onclick="imageTriggerEffect()" style="height: auto; width: auto; max-width: 250px; max-height: 250px; display:none;" src="{{mysfit.profileImageUri}}" alt="{{mysfit.Name}}">
              </p>
              <p>
                <br>

                <div class="image-trigger-effect">

                  <b>Species:</b> {{mysfit.species}}
                  <br>
                  <b>Age:</b> {{mysfit.age}}
                  <br>
                  <b>Good/Evil:</b> {{mysfit.goodevil}}
                  <br>
                  <b>Lawful/Chaotic:</b> {{mysfit.lawchaos}}
                  <br>
                </div>
                
                 <div class="image-trigger-effect" style="display:none;"> 
                   <b>Description:</b> {{mysfit.description}}
                 </div>
              </p>
          </div>
        </div>
      </div>
    <p>
      <br>
      <br>
    </p>
  
  <script type="text/javascript" src="index.js"></script>
  </body>
  
  <audio id="audioID">
  <source src="squeaky_toy_sound.mp3" type="audio/mpeg">
  <!-- <source src="squeaky_toy_sound.ogg"></source> -->
  Your browser does not support the audio element.
  </audio>
 <script type="text/javascript" scr="index.js"></script> <script type="text/javascript" scr="index.js"></script>
</html>
